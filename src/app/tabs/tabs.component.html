<TabBar [barTintColor]="'white'" [tintColor]="tintColor" [unselectedTintColor]="unselectedTintColor" [ngStyle]="tabbarStyle"
  [activeTab]="0" [hidden]="hidden" [tabBarPosition]="topFlag ? 'top' : 'bottom'">
  <TabPane class="tab-pane" [title]='custom1'>
    <ng-template #custom1>
      <TabBarTab [title]="'首页'" [key]="1" [badge]="1" [icon]="icon1" (onPress)="onPress('home')" [selectedIcon]="icon11">
        <ng-template #icon1>
          <div class="home-icon">
          </div>
        </ng-template>
        <ng-template #icon11>
          <div class="home-icon-select">
          </div>
        </ng-template>
      </TabBarTab>
    </ng-template>
    <div class="tab-container">
      <ng-container>
        <app-home></app-home>
      </ng-container>
    </div>
  </TabPane>
  <TabPane class="tab-pane" [title]='custom2'>
    <ng-template #custom2>
      <TabBarTab [title]="'关于'" [key]="2" [badge]="'new'" [icon]="icon2" (onPress)="onPress('about')" [selectedIcon]="icon22">
        <ng-template #icon2>
          <div class="about-icon">
          </div>
        </ng-template>
        <ng-template #icon22>
          <div class="about-icon-select">
          </div>
        </ng-template>
      </TabBarTab>
    </ng-template>
    <div class="tab-container">
      <ng-container>
        <app-about></app-about>
      </ng-container>
    </div>
  </TabPane>
  <TabPane class="tab-pane" [title]='custom4'>
    <ng-template #custom4>
      <TabBarTab [title]="'我的'" [key]="4" [icon]="icon4" (onPress)="onPress('mytv')" [selectedIcon]="icon44">
        <ng-template #icon4>
          <div class="mytv-icon">
          </div>
        </ng-template>
        <ng-template #icon44>
          <div class="mytv-icon-select">
          </div>
        </ng-template>
      </TabBarTab>
    </ng-template>
    <div class="tab-container">
      <ng-container>
        <app-mytv></app-mytv>
      </ng-container>
    </div>
  </TabPane>
</TabBar>
